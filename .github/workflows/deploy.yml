name: ğŸš€ Deploy React App to Hostinger via SFTP

on:
  push:
    branches:
      - main # Use your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build React app
        run: npm run build

      - name: ğŸšš Deploy via SFTP
        uses: AEnterprise/sftp-deploy@v2.0.0
        with:
          server: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          local_path: ./dist/*
          remote_path: ${{ secrets.SFTP_TARGET_DIR }}
